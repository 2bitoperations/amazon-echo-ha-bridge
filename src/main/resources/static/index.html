<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Amazon Echo Bridge Manager</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
<h1>Gateway Manager</h1>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!-- Include one of jTable styles. -->
<link href="/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css"/>

<!-- Include jTable script file. -->
<script src="/jtable/jquery.jtable.min.js" type="text/javascript"></script>


<div id="PersonTableContainer"></div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#PersonTableContainer').jtable({
            title: 'Home Automation Gateways',
            actions: {
                listAction: function (postData, jtParams) {
                    return $.Deferred(function ($dfd) {
                        $.ajax({
                            url: '/api/gateways',
                            type: 'GET',
                            dataType: 'json',
                            data: postData,
                            success: function (data) {
                                var bacon = { Result:"OK", Records:data[0].content };
                                $dfd.resolve(bacon);
                            },
                            error: function () {
                                $dfd.reject();
                            }
                        });
                    });
                },
                createAction: function (postData) {
                    var paramArray = $("#jtable-create-form").serializeArray();
                    var name, type, address;
                    for(var i  = 0; i < paramArray.length; i++){
                        var element = paramArray[i];
                        if(element.name == 'name'){
                            name = element.value;
                        }else if(element.name == 'type'){
                            type = element.value;
                        }else if(element.name == 'address'){
                            address = element.value;
                        }
                    }
                    var requestObject = { name:name, type:type, address:address };
                    return $.Deferred(function ($dfd) {
                        $.ajax({
                            url: '/api/gateways ',
                            type: 'POST',
                            dataType: 'json',
                            contentType: 'application/json',
                            data: JSON.stringify(requestObject),
                            success: function (data) {
                                var createTranslated = { Result:"OK", Record:data };
                                $dfd.resolve(createTranslated);
                            },
                            error: function () {
                                $dfd.reject();
                            }
                        });
                    });
                },
                deleteAction: function (postData, jtParams) {
                    return $.Deferred(function ($dfd) {
                        $.ajax({
                            url: '/api/gateways/' + postData.id,
                            type: 'DELETE',
                            success: function (data) {
                                var bacon = { Result:"OK" };
                                $dfd.resolve(bacon);
                            },
                            error: function () {
                                $dfd.reject();
                            }
                        });
                    });
                }
            },
           fields: {
                id: {
                    key: true,
                    list: false
                },
                name: {
                    title: 'Name',
                    width: '40%'
                },
                type: {
                    title: 'Type',
                    width: '20%',
                    options: { 'vera': 'Vera', 'wink': 'Wink' }
                },
                address: {
                    title: 'Address',
                    width: '30%'

                }
            }
        });
        $('#PersonTableContainer').jtable('load');
    });


</script>
</body>
</html>
